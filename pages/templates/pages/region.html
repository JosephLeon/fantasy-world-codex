<h1>{{ region.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p><a href="/pages/add_place/">Add a New Place</a></p>

<ul>
{% for place in region.place_set.all %}
    <li><a href="{% url 'pages:place' place.id %}">{{ place.name }}</a></li>
{% endfor %}
</ul>
