<!DOCTYPE html>
<html>
    <head>
        <title>Fantasy World Codex - Add Region</title>
    </head>

    <body>
        <h1>Add a Region</h1>

        <form id="region_form" method="post" action="/rango/add_region/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Region" />
        </form>
    </body>

</html>
