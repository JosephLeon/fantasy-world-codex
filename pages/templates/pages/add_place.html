{% extends "base.html" %}

{% load staticfiles %}

{% block base_body %}
    <h1>Add a Place</h1>

    <form id="place_form" method="post" action="/pages/add_place/">

        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" name="submit" value="Create Place" />
    </form>
{% endblock base_body %}
